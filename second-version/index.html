<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет БЖУ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Для позиционирования картинки */
        }
        .container {
            background-color: #d9d9d9;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form {
            width: 45%;
        }
        .form h2 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .form label {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .form input[type="text"], .form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form input[type="radio"] {
            margin-right: 10px;
        }
        .prpic {
            position: fixed; /* Фиксируем картинку относительно окна */
            top: 20px; /* Располагаем сверху */
            right: 20px; /* Располагаем справа */
            width: 100px; /* Размер картинки */
            height: 100px; /* Размер картинки */
            border-radius: 50%; /* Круглый вид */
            overflow: hidden; /* Обрезаем картинку по кругу */
        }
        .prpic img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Чтобы картинка не искажалась */
        }
        .image-container {
            position: fixed;
            width: 45%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            right: 125px;


        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
  
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form">
        <h2>СТОЛОВАЯ - РАСЧЕТ БЖУ</h2>
        <label for="gender">Пол:</label>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Мужской</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Женский</label>
        </div>

        <label for="age">Возраст (лет):</label>
        <input type="number" id="age" name="age" placeholder="Введите ваш возраст">

        <label for="height">Рост (см):</label>
        <input type="number" id="height" name="height" placeholder="Введите ваш рост">

        <label for="weight">Вес (кг):</label>
        <input type="number" id="weight" name="weight" placeholder="Введите ваш вес">
        <button onclick="confirm()">Подтвердить</button>

        <script>
        function confirm() {
            alert('БД нет твой запрос не сохранился, повторите попытку позже или перешлите денег разработчику');
        }
        </script>
        <button onclick="Reg()">Регистрация</button>
        <script>
        function Reg() {
            window.location.href = 
                "auth.html"  
        }
        </script>
    
    </div>
    
    </div>
</div>

<div class="prpic">
    <img src="profile picture.jpg" alt="profile picture">
</div>

<div class="image-container">
    <img src="eat2.png" alt="image-container">
</div>
</div>


</body>
</html>
